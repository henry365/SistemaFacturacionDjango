<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Notificaci칩n{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #2c5282;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f7fafc;
            padding: 20px;
            border: 1px solid #e2e8f0;
        }
        .footer {
            background-color: #edf2f7;
            padding: 15px;
            text-align: center;
            font-size: 12px;
            color: #718096;
            border-radius: 0 0 5px 5px;
        }
        .button {
            display: inline-block;
            background-color: #3182ce;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
        }
        .alert {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .alert-warning {
            background-color: #fef3cd;
            border: 1px solid #ffc107;
            color: #856404;
        }
        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .alert-success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        th {
            background-color: #edf2f7;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ empresa.nombre|default:"Sistema de Facturaci칩n" }}</h1>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        <p>Este es un correo autom치tico del Sistema de Facturaci칩n.</p>
        <p>{{ empresa.nombre|default:"" }} - RNC: {{ empresa.rnc|default:"" }}</p>
        <p>Por favor no responda a este correo.</p>
    </div>
</body>
</html>
